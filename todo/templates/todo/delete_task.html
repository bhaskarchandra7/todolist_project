<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>
    {% comment %} <link rel="stylesheet" href="styles.css"> {% endcomment %}
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .delete-task-container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
    }
    
    h1 {
        font-size: 24px;
        margin-bottom: 10px;
    }
    
    p {
        font-size: 16px;
        color: #555;
        margin-bottom: 20px;
    }
    
    .delete-button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #ff3333;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s;
    }
    
    .delete-button:hover {
        background-color: #ff0000;
    }
    
</style>
<body>
    <div class="delete-task-container">
        <h1>Delete Task</h1>
        <p>Are you sure you want to delete "{{ task.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button class="delete-button" type="submit">Delete</button>
        </form>
    </div>
</body>
</html>
